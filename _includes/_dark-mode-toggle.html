<!-- Dark Mode Toggle -->
<div class="dark-mode-toggle">
  <button id="dark-mode-toggle-btn" aria-label="Toggle dark mode">
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
    </svg>
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path d="M10 7a7 7 0 0 0 12 5 9 9 0 1 1-12-12 7 7 0 0 0 0 7z"/>
    </svg>
  </button>
</div>

<style>
  .dark-mode-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
  }

  #dark-mode-toggle-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s;
    width: 40px;
    height: 40px;
  }

  #dark-mode-toggle-btn:hover {
    background-color: rgba(0, 0, 0, 0.1);
  }

  .dark-theme #dark-mode-toggle-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .sun-icon, .moon-icon {
    width: 24px;
    height: 24px;
    transition: opacity 0.3s, transform 0.3s;
  }

  .sun-icon path, .moon-icon path {
    fill: var(--text-color);
    transition: fill 0.3s;
  }

  .moon-icon {
    position: absolute;
    opacity: 0;
    transform: scale(0.5);
  }

  .dark-theme .sun-icon {
    opacity: 0;
    transform: scale(0.5);
  }

  .dark-theme .moon-icon {
    opacity: 1;
    transform: scale(1);
  }

  @media (max-width: 768px) {
    .dark-mode-toggle {
      top: 10px;
      right: 10px;
    }

    #dark-mode-toggle-btn {
      width: 36px;
      height: 36px;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const darkModeToggle = document.getElementById('dark-mode-toggle-btn');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    
    // Check for saved theme preference or use the system preference
    const currentTheme = localStorage.getItem('theme') || 
                         (prefersDarkScheme.matches ? 'dark' : 'light');
    
    // Set initial theme
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-theme');
    }
    
    // Toggle theme when button is clicked
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      
      // Save preference to localStorage
      const theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    });
  });
</script>
