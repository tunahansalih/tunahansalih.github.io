<!-- Mobile Navigation Toggle -->
<button class="nav-toggle" aria-label="Toggle navigation menu">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="3" y1="12" x2="21" y2="12"></line>
    <line x1="3" y1="6" x2="21" y2="6"></line>
    <line x1="3" y1="18" x2="21" y2="18"></line>
  </svg>
</button>

<style>
  .nav-toggle {
    display: none;
    background: none;
    border: none;
    color: var(--text-color, #333);
    cursor: pointer;
    padding: 8px;
    margin-right: 10px;
    transition: transform 0.3s ease;
  }
  
  .nav-toggle:hover {
    transform: scale(1.1);
  }
  
  @media (max-width: 768px) {
    .nav-toggle {
      display: block;
    }
    
    .top-navigation {
      display: flex;
      align-items: center;
    }
    
    .site-nav {
      width: 100%;
    }
    
    .site-nav ul {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      left: 0;
      background-color: var(--nav-bg-color, #fff);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      z-index: 100;
      padding: 10px 0;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    
    .site-nav ul.active {
      display: flex;
    }
    
    .site-nav li {
      margin: 0;
      padding: 0;
    }
    
    .site-nav a {
      display: block;
      padding: 12px 20px;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const navToggle = document.querySelector('.nav-toggle');
    const siteNavUl = document.querySelector('.site-nav ul');
    
    if (navToggle && siteNavUl) {
      navToggle.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        siteNavUl.classList.toggle('active');
      });
      
      // Close the menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.nav-toggle') && !e.target.closest('.site-nav ul')) {
          siteNavUl.classList.remove('active');
        }
      });
      
      // Close the menu when clicking a link
      const navLinks = document.querySelectorAll('.site-nav a');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          siteNavUl.classList.remove('active');
        });
      });
      
      // Close the menu when pressing Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && siteNavUl.classList.contains('active')) {
          siteNavUl.classList.remove('active');
        }
      });
    }
  });
</script>
